<!DOCTYPE html>
<html lang="en">

<head>
    <title>I Challenge You</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>My First Bootstrap 4 Page</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">

            <!-- Current User Card -->
            <div class="col-sm-4">
                <div class="card card-default">
                    <div class="card-header">
                        Current User
                    </div>
                    <div class="card-body" id="current-member">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8">
                <h2>My Challenges</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-condensed table-sm table-hover"
                        id="challenges-table">
                        <thead>
                            <tr>
                                <!-- The scope attribute specifies that this is a header for a column -->
                                <th scope="col">Challenge ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Prize</th>
                                <th scope="col">URL</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12 col-md-8 col-lg-8">
            <h2>My Challenges</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed table-sm table-hover"
                    id="challenges-table">
                    <thead>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Challenge ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Prize</th>
                            <th scope="col">URL</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>

    <script type="text/javascript">
        // By default display the content from localStorage
        $("#name-display").text(localStorage.getItem("firstName") + " " + localStorage.getItem("lastName"));
        $("#email-display").text(localStorage.getItem("email"));
    </script>

</body>

</html>
